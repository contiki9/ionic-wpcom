<wp-header [ngClass]="platform.is('cordova')?'cordova':''" (setSearchKeyword)="handlesetSearchKeyword($event)"
           (cancelSearchKeyword)="handlecancelSearchKeyword()"
           (startSearch)="handlestartSearch()"></wp-header>

<ion-split-pane [ngClass]="platform.is('cordova')?'cordova':''">
  <ion-menu [content]="content"><sidebar (setRootPage)="handlesetRootPage($event)"></sidebar></ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
