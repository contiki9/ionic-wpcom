<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>最近の更新</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list [virtualScroll]="posts">
    <ion-item *virtualItem="let post">
      <ion-avatar item-start>
        <img src="{{post.post_thumbnail.URL}}">
      </ion-avatar>
      <h2>{{ post.title }}</h2>
      <p [innerHTML]="post.excerpt"></p>
      <ion-note item-end>{{post.date}}</ion-note>
    </ion-item>

  </ion-list>

</ion-content>
